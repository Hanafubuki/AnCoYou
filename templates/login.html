{% extends 'layout/app.html' %}
{% block body %}
    <div class="container card col-6 bg-light">
      <div class="page-header">
          <h2 class="text-center mt-4">Acessar</h2>
      </div>
      <form action="{{url_for('authenticate')}}" method="POST" enctype="multipart/form-data" class="flex justify-content-center row mt-4 mb-4 mx-3">
        <fieldset>
          <div class="form-group">
            <label for="username">Usuario <span class="text-danger">*</span> </label>
            <input type="text" id="username" name="username" class="form-control mt-1">
          </div>
          <div class="form-group mt-3">
            <label for="password">Senha <span class="text-danger">*</span></label>
            <input type="password" id="password" name="password" class="form-control mt-1">
          </div>
          <div class="text-center mt-4 col-12">
            <button type="submit" class="btn btn-primary btn-salvar mt-1">Login</button>            
        </div>
        </fieldset>
      </form>
    </div>
{% endblock %}
